name: bots
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  connectivity: ^3.0.6
  http: ^0.13.3
  get: ^4.1.4
  persistent_bottom_nav_bar: ^4.0.2
  flutter_svg: ^0.22.0
  fl_chart: ^0.36.1
  sliding_up_panel: ^2.0.0+1
  syncfusion_flutter_datepicker: ^19.1.69-beta
  json_serializable: ^4.1.3
