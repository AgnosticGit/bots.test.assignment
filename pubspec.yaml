dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.0.4
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/bots.png"
  
flutter:
  uses-material-design: true
